function updateSlider(val)
{
  var length = $('#myChart').width();
  length = length - 320;

  $('#myChart').css('right',  val);

}
function generateGraph()
{


	if(valueArray.length > 8 )
	{
		var size = valueArray.length - 8;
		console.log(size);
		var length = 320 + (size * 15);
		console.log(length)
		$('#myChart').css('width', length);
		$('#myChart').css('height', '400px');

		var slider = '<input type="range" min="0" max="' + size * 15 + '" value="0" id="fader" oninput="updateSlider(this.value)" >';
		$('.canvasWrapper').append(slider);


	}


	var data = {
	        labels:  labelArray,
	        datasets: [
	            {
	                label: "My First dataset",
	                fillColor: "rgba(220,220,220,0.2)",
	                strokeColor: "rgba(255,255,255,1)",
	                pointColor: "rgba(220,220,220,1)",
	                pointStrokeColor: "#fff",
	                pointHighlightFill: "#fff",
	                pointHighlightStroke: "rgba(220,220,220,1)",
	                data: valueArray
	            }
	        ]
	    };
	  var ctx = $("#myChart").get(0).getContext("2d");
	  var myLineChart = new Chart(ctx).Line(data , { scaleFontColor: "#00000" });
}
